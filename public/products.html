<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font for consistent look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Product Management</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">Home</a>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="hidden mb-6 p-4 rounded-md"></div>

        <!-- Excel Upload Section -->
        <section class="mb-10 p-6 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Upload Products via Excel</h2>
            <form id="upload-form" enctype="multipart/form-data" class="space-y-5">
                <div>
                    <label for="excel_file" class="block text-sm font-medium text-gray-700 mb-1">Select Excel File</label>
                    <input type="file" id="excel_file" name="excel_file" accept=".xlsx" required
                           class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-white focus:outline-none file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <p class="mt-2 text-xs text-gray-500">Accepted formats: .xlsx. Ensure 'Products' sheet is present.</p>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Upload Excel
                    </button>
                </div>
            </form>
        </section>

        <!-- Add Product Form -->
        <section class="mb-10 p-6 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add New Product</h2>
            <form id="product-form" class="space-y-5">
                <div>
                    <label for="product_name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product_name" name="product_name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="e.g., Laptop X1">
                </div>
                <div>
                    <label for="category_id" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category_id" name="category_id" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Select a category</option>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                    <input type="number" id="price" name="price" step="0.01" min="0.01" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="e.g., 999.99">
                </div>
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                    <input type="number" id="stock" name="stock" min="0" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="e.g., 50">
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Add Product
                    </button>
                </div>
            </form>
        </section>

        <!-- Display Products Table -->
        <section class="p-6 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">All Products</h2>
            <div class="overflow-x-auto rounded-lg shadow-md border border-gray-300">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Product Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Category</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Price</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Stock</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Products will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Edit Product</h2>
            <form id="edit-form" class="space-y-5">
                <input type="hidden" id="edit_product_id">
                <div>
                    <label for="edit_product_name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="edit_product_name" name="product_name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="edit_category_id" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="edit_category_id" name="category_id" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Select a category</option>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                <div>
                    <label for="edit_price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                    <input type="number" id="edit_price" name="price" step="0.01" min="0.01" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="edit_stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                    <input type="number" id="edit_stock" name="stock" min="0" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="close-modal"
                            class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Cancel
                    </button>
                    <button type="submit"
                            class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Update Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Product Management -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load products and categories when page loads
            loadCategories();
            loadProducts();
            
            // Upload form submission
            const uploadForm = document.getElementById('upload-form');
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData();
                const fileInput = document.getElementById('excel_file');
                
                if (fileInput.files.length === 0) {
                    showMessage('Please select an Excel file', 'error');
                    return;
                }
                
                formData.append('excel_file', fileInput.files[0]);
                
                fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Failed to upload file') });
                    }
                    return response.json();
                })
                .then(data => {
                    showMessage(data.message, 'success');
                    uploadForm.reset();
                    loadProducts();
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                });
            });
            
            // Product form submission
            const productForm = document.getElementById('product-form');
            productForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    product_name: document.getElementById('product_name').value,
                    category_id: parseInt(document.getElementById('category_id').value),
                    price: parseFloat(document.getElementById('price').value),
                    stock: parseInt(document.getElementById('stock').value)
                };
                
                fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Failed to create product') });
                    }
                    return response.json();
                })
                .then(data => {
                    showMessage('Product added successfully!', 'success');
                    productForm.reset();
                    loadProducts();
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                });
            });
            
            // Edit form submission
            const editForm = document.getElementById('edit-form');
            editForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const productId = document.getElementById('edit_product_id').value;
                const formData = {
                    product_name: document.getElementById('edit_product_name').value,
                    category_id: parseInt(document.getElementById('edit_category_id').value),
                    price: parseFloat(document.getElementById('edit_price').value),
                    stock: parseInt(document.getElementById('edit_stock').value)
                };
                
                fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Failed to update product') });
                    }
                    return response.json();
                })
                .then(data => {
                    closeModal();
                    showMessage('Product updated successfully!', 'success');
                    loadProducts();
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                });
            });
            
            // Close modal button
            document.getElementById('close-modal').addEventListener('click', closeModal);
        });
        
        // Load categories from API and populate dropdowns
        function loadCategories() {
            fetch('/api/categories')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load categories');
                }
                return response.json();
            })
            .then(categories => {
                const categoryDropdown = document.getElementById('category_id');
                const editCategoryDropdown = document.getElementById('edit_category_id');
                
                // Clear existing options
                categoryDropdown.innerHTML = '<option value="">Select a category</option>';
                editCategoryDropdown.innerHTML = '<option value="">Select a category</option>';
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.category_id;
                    option.textContent = category.category_name;
                    
                    const editOption = option.cloneNode(true);
                    
                    categoryDropdown.appendChild(option);
                    editCategoryDropdown.appendChild(editOption);
                });
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }
        
        // Load products from API
        function loadProducts() {
            fetch('/api/products')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                return response.json();
            })
            .then(products => {
                const tableBody = document.getElementById('products-table-body');
                tableBody.innerHTML = '';
                
                if (products.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No products found</td></tr>';
                    return;
                }
                
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.product_id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${product.product_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${product.category_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">$${parseFloat(product.price).toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${product.stock}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button class="text-blue-600 hover:text-blue-900 mr-4" onclick="openEditModal(${product.product_id})">Edit</button>
                            <button class="text-red-600 hover:text-red-900" onclick="deleteProduct(${product.product_id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }
        
        // Open edit modal with product data
        function openEditModal(productId) {
            fetch(`/api/products/${productId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load product');
                }
                return response.json();
            })
            .then(product => {
                document.getElementById('edit_product_id').value = product.product_id;
                document.getElementById('edit_product_name').value = product.product_name;
                document.getElementById('edit_category_id').value = product.category_id;
                document.getElementById('edit_price').value = product.price;
                document.getElementById('edit_stock').value = product.stock;
                
                document.getElementById('edit-modal').classList.remove('hidden');
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }
        
        // Close edit modal
        function closeModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            document.getElementById('edit-form').reset();
        }
        
        // Delete product
        function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product? This cannot be undone.')) {
                return;
            }
            
            fetch(`/api/products/${productId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Failed to delete product') });
                }
                return response.json();
            })
            .then(data => {
                showMessage('Product deleted successfully!', 'success');
                loadProducts();
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }
        
        // Show status message
        function showMessage(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                statusElement.classList.add('bg-green-100', 'text-green-700');
            } else {
                statusElement.classList.add('bg-red-100', 'text-red-700');
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
