<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font for consistent look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Category Management</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">Home</a>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="hidden mb-6 p-4 rounded-md"></div>

        <!-- Create Category Form -->
        <section class="mb-10 p-6 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Create New Category</h2>
            <form id="category-form" class="space-y-5">
                <div>
                    <label for="category_name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                    <input type="text" id="category_name" name="category_name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="e.g., Electronics">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                    <textarea id="description" name="description" rows="3"
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                              placeholder="Brief description of the category"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Add Category
                    </button>
                </div>
            </form>
        </section>

        <!-- Display Categories Table -->
        <section class="p-6 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Existing Categories</h2>
            <div class="overflow-x-auto rounded-lg shadow-md border border-gray-300">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Category ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Category Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Description</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Categories will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Edit Category Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Edit Category</h2>
            <form id="edit-form" class="space-y-5">
                <input type="hidden" id="edit_category_id">
                <div>
                    <label for="edit_category_name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                    <input type="text" id="edit_category_name" name="category_name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="edit_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="edit_description" name="description" rows="3"
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="close-modal"
                            class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Cancel
                    </button>
                    <button type="submit"
                            class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Update Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Category Management -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load categories when page loads
            loadCategories();
            
            // Form submission for creating a category
            const categoryForm = document.getElementById('category-form');
            categoryForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    category_name: document.getElementById('category_name').value,
                    description: document.getElementById('description').value
                };
                
                fetch('/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Failed to create category') });
                    }
                    return response.json();
                })
                .then(data => {
                    showMessage('Category added successfully!', 'success');
                    categoryForm.reset();
                    loadCategories();
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                });
            });
            
            // Edit form submission handler
            const editForm = document.getElementById('edit-form');
            editForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const categoryId = document.getElementById('edit_category_id').value;
                const formData = {
                    category_name: document.getElementById('edit_category_name').value,
                    description: document.getElementById('edit_description').value
                };
                
                fetch(`/api/categories/${categoryId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Failed to update category') });
                    }
                    return response.json();
                })
                .then(data => {
                    closeModal();
                    showMessage('Category updated successfully!', 'success');
                    loadCategories();
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                });
            });
            
            // Close modal button
            document.getElementById('close-modal').addEventListener('click', closeModal);
        });
        
        // Load categories from API
        function loadCategories() {
            fetch('/api/categories')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load categories');
                }
                return response.json();
            })
            .then(categories => {
                const tableBody = document.getElementById('categories-table-body');
                tableBody.innerHTML = '';
                
                if (categories.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No categories found</td></tr>';
                    return;
                }
                
                categories.forEach(category => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${category.category_id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${category.category_name}</td>
                        <td class="px-6 py-4 text-sm text-gray-800">${category.description || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button class="text-blue-600 hover:text-blue-900 mr-4" onclick="openEditModal(${category.category_id})">Edit</button>
                            <button class="text-red-600 hover:text-red-900" onclick="deleteCategory(${category.category_id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }
        
        // Open edit modal with category data
        function openEditModal(categoryId) {
            fetch(`/api/categories/${categoryId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load category');
                }
                return response.json();
            })
            .then(category => {
                document.getElementById('edit_category_id').value = category.category_id;
                document.getElementById('edit_category_name').value = category.category_name;
                document.getElementById('edit_description').value = category.description || '';
                
                document.getElementById('edit-modal').classList.remove('hidden');
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }
        
        // Close edit modal
        function closeModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            document.getElementById('edit-form').reset();
        }
        
        // Delete category
        function deleteCategory(categoryId) {
            if (!confirm('Are you sure you want to delete this category? This cannot be undone.')) {
                return;
            }
            
            fetch(`/api/categories/${categoryId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Failed to delete category') });
                }
                return response.json();
            })
            .then(data => {
                showMessage('Category deleted successfully!', 'success');
                loadCategories();
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }
        
        // Show status message
        function showMessage(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                statusElement.classList.add('bg-green-100', 'text-green-700');
            } else {
                statusElement.classList.add('bg-red-100', 'text-red-700');
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
